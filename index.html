<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main id="container">
    <div class="card">
        <div class="imgbx"></div>

      <div class="img-info-det">
        <div class="img-info">
          <p>perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <h2 id="price">$149.99 <span>$169.99</span></h2>
          <button>
            <img src="images/icon-cart.svg" id="cart-icon" alt="cart icon"/>
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </main>
  
  <main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Cyrus-Akwaboah-Emmanuel">Emmanuel Akwaboah</a>.
    </div>
  </main>
</body>
</html>
